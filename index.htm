<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Test</title>
    <style>
        /* Define a CSS class for the styled text */
        .styled-text {
            font-family: "HelmetCondensed";
            font-size: 24px;
            color: blue; /* Add any additional styling here */
        }
    </style>
</head>
<body>
    <h1>Testing Font</h1>
    <!-- Apply the CSS class to this block of text -->
    <p class="styled-text">This text should be displayed using the HelmetCondensed font with the specified style.</p>
    <!-- Another block of text without any styling -->
    <p>This text doesn't have any specific styling applied.</p>
</body>
</html>
